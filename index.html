<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>My Sketch Pad</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="tool-options">
      <p>Tool Options:</p>
      <div id="options-wrapper">
        <p>placeholder option 1</p>
        <p>placeholder option 2</p>
      </div>
    </div>
    <h1>Let's Draw</h1>
    <div id="controls">
      <div class="color-control-group">
        <div class="control-group">
          <label for="color-input">F.G. Color</label>
          <input
            type="color"
            name="color"
            id="color-input"
            value="#ffffff"
            title="Foreground Color"
          />
        </div>
        <div class="control-group">
          <label for="bg-color-input">B.G. Color</label>
          <input
            type="color"
            name="bgColor"
            id="bg-color-input"
            value="#202020"
            title="Background Color"
          />
        </div>
      </div>

      <button id="brush-btn">
        <img
          src="./assets/brush-32.png"
          alt="brush tool"
          title="Brush Tool"
        />
      </button>
      <button id="clone-btn">
        <img
          src="./assets/clone.png"
          alt="clone stamp tool"
          title="Clone Stamp Tool"
        />
      </button>
      <div class="control-group">
        <button id="eraser-btn">
          <img
            src="./assets/eraser-32.png"
            alt="eraser tool"
            title="Eraser Tool"
          />
        </button>
      </div>
      <button id="clear-btn">
        <img
          src="./assets/trash.png"
          alt="clear canvas"
          title="Start Over"
        />
      </button>
      <div class="control-group">
        <label for="load-img-input"
          ><img
            src="./assets/icons8-open-file-folder-100.png"
            alt="load image"
            title="Load Image"
        /></label>
        <input
          type="file"
          name="load-img"
          id="load-img-input"
          accept="image/*"
        />
      </div>
      <button id="save-btn">
        <img
          src="./assets/disk.png"
          alt="save drawing"
          title="Save Masterpiece"
        />
      </button>
    </div>
    <canvas id="canvas"></canvas>

    <script src="./renderer.js"></script>
  </body>
</html>
