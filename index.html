<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>My Sketch Pad</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <p>My Sketchpad</p>
    <canvas id="canvas"></canvas><br />
    <div id="controls">
      <div class="color-control-group">
        <div class="control-group">
          <label for="color-input">F.G. Color</label>
          <input
            type="color"
            name="color"
            id="color-input"
            value="#ffffff"
          />
        </div>
        <div class="control-group">
          <label for="bg-color-input">B.G. Color</label>
          <input
            type="color"
            name="bgColor"
            id="bg-color-input"
            value="#202020"
          />
        </div>
      </div>
      <div class="control-group">
        <label for="stroke">stroke width:</label>
        <input
          type="range"
          name="stroke"
          id="stroke"
          min="1"
          max="10"
          step="1"
          value="1"
        />
      </div>
      <label for="eraser">eraser</label>
      <input
        type="checkbox"
        name="eraser"
        id="eraser"
      />
      <button id="clear-btn">clear canvas</button>
      <input
        type="file"
        name="load-img"
        id="load-img-input"
        accept="image/*"
      />
      <button id="save-btn">save masterpiece</button>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
