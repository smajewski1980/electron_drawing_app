<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>My Sketch Pad</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div id="controls">
      <p>Let's Draw</p>
      <div class="color-control-group">
        <div class="control-group">
          <label for="color-input">F.G. Color</label>
          <input
            type="color"
            name="color"
            id="color-input"
            value="#ffffff"
          />
        </div>
        <div class="control-group">
          <label for="bg-color-input">B.G. Color</label>
          <input
            type="color"
            name="bgColor"
            id="bg-color-input"
            value="#202020"
          />
        </div>
      </div>
      <div class="control-group">
        <label
          id="stroke-label"
          for="stroke"
          >brush width:</label
        >
        <input
          type="range"
          name="stroke"
          id="stroke"
          min="1"
          max="10"
          step="2"
          value="1"
        />
      </div>
      <button id="clone-btn">
        <img
          src="./assets/clone.png"
          alt="clone stamp tool"
        />
      </button>
      <div class="control-group">
        <label for="eraser"
          ><img
            src="./assets/eraser-32.png"
            alt="eraser tool"
        /></label>
        <input
          type="checkbox"
          name="eraser"
          id="eraser"
        />
      </div>
      <button id="clear-btn">
        <img
          src="./assets/trash.png"
          alt="clear canvas"
        />
      </button>
      <div class="control-group">
        <!-- <button> -->
        <label for="load-img-input"
          ><img
            src="./assets/icons8-open-file-folder-100.png"
            alt="open file"
        /></label>
        <!-- </button> -->
        <input
          type="file"
          name="load-img"
          id="load-img-input"
          accept="image/*"
        />
      </div>
      <button id="save-btn">
        <img
          src="./assets/disk.png"
          alt="save drawing"
        />
      </button>
    </div>
    <canvas
      id="canvas"
      class="clone"
    ></canvas>

    <script src="./renderer.js"></script>
  </body>
</html>
